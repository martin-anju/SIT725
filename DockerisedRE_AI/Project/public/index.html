<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- NavBar -->
    <div id="navbar"></div>

  <!-- Main Content -->
  <main class="flex-grow-1">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h2 class="text-primary mb-4">Upload Your Resume</h2>
          <p class="lead mb-5">Drop your resume here or click to upload</p>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <!-- Resume Upload Form -->
                <form id="resumeForm">
                  <div class="mb-4">
                    <div class="input-group">
                      <input
                        type="file"
                        class="form-control"
                        id="resumeFile"
                        accept=".pdf,.doc,.docx"
                        required />
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg px-4 mb-3">
                      <i class="bi bi-upload me-2"></i>Upload
                    </button>
                    <div id="uploadProgress" class="progress mt-3 d-none">
                      <div
                        class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100">
                        0%
                      </div>
                    </div>
                    <div id="uploadStatus" class="mt-2 d-none">
                      <span class="text-muted">Uploading...</span>
                    </div>
                  </div>
                </form>

                <!-- Resume History Section -->
                <div class="mt-4">
                  <h5 class="text-primary">Uploaded Resumes</h5>
                  <ul id="resumeList" class="list-group"></ul>
                  <!-- This will list the uploaded resumes -->
                </div>

                <!-- Extracted Text -->
                <div class="mt-4">
                  <h5 class="text-primary">Extracted Text</h5>
                  <textarea
                    id="extractedText"
                    class="form-control"
                    rows="10"
                    readonly></textarea>
                </div>

                <!-- Job Description Section -->
                <div class="mt-4">
                  <h5 class="text-primary">Job Description</h5>      
                  <div class="mb-3">
                    <label for="jobFile" class="form-label">Upload Job Description (PDF/DOCX)</label>
                    <input type="file" class="form-control mb-2" id="jobFile" accept=".pdf,.doc,.docx">
                    <div class="text-center">
                      <button
                        type="button"
                        id="uploadJobBtn"
                        class="btn btn-primary btn-lg px-4 mb-3">
                        <i class="bi bi-upload me-2"></i>Upload
                      </button>
                    </div>
                  </div>
                  <textarea id="jobDescription" class="form-control" rows="5" placeholder="Paste the job description here"></textarea>               
                </div>

                <!-- Instant Feedback Button -->
                <button id="getFeedbackBtn" class="btn btn-primary mt-3 d-none">
                  Get Your Instant Feedback
                </button>

                <!-- Feedback Container -->
                <div id="feedbackContainer">
                  <!-- Feedback Section -->
                  <div id="feedbackResult" class="mt-3"></div>

                  <!-- Chart Section -->
                  <div id="chartSection" class="mt-4">
                    <h5 class="text-primary">Chart</h5>
                    <div id="container" style="height: 400px"></div>
                  </div>

                  <!-- Summary Section -->
                  <div id="summary" class="mt-4">
                    <h5 class="text-primary">Summary</h5>
                    <p id="summaryText" class="text-muted"></p>
                  </div>

                  <!-- Explanation Section -->
                  <div id="explanationArea">
                    <h5 class="text-primary mt-4">Explanation</h5>
                  </div>
                </div>
                <!-- Export PDF Button -->
                <div class="text-center mt-4">
                  <button
                    id="downloadPdfBtn"
                    class="btn btn-primary mt-3 d-none">
                    Download Feedback as PDF
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@3.0.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
